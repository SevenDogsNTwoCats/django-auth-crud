{% extends 'base.html' %}
{% block content %} 
    <main class="container mt-5">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form action="/tasks/create/" method="POST" class="card card-body">

                    {% csrf_token %}

                    <h1 class="display-3 text-center">Create Task</h1>
            
                    {{error}}
            
                    {{ form.as_p }}
                    <button class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </main>

{% endblock %}
