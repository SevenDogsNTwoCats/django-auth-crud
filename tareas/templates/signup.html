{% extends 'base.html' %}

{% block content %}
     
    <main class="container mt-5">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form method="POST" class="card card-body">
                    {% csrf_token %}
                    <h1 class="text-center">SigUP</h1>
                    {{error}}
                    <div class="mb-3">
                        <label for="username">Username: </label>
                        <input type="text" name = 'username' id='username' class="form-control" placeholder="Write your username">
                    </div>
                    <div class="mb-3">
                        <label for="password1">Password: </label>
                        <input type="password" name = 'password1' id='password1' class="form-control" placeholder="Write your username">
                    </div>
                    <div class="mb-3">
                        <label for="password2">Confirm Password: </label>
                        <input type="password" name = 'password2' id='password2' class="form-control" placeholder="Write your username">
                    </div>

                    <button class="btn btn-primary">Sigup</button>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
